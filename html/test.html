<!DOCTYPE html>
<html>
<head>
  <style>
    #personagem {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="personagem"></div>
<button onclick="pular()">Pular (W)</button>

<script>
  const personagem = document.getElementById("personagem");
  let positionX = 0;
  let jumping = false;

  function atualizarPosicao() {
    personagem.style.left = positionX + "px";
  }

  function moverParaDireita() {
    positionX += 10;
    atualizarPosicao();
  }

  function moverParaEsquerda() {
    positionX -= 10;
    atualizarPosicao();
  }

  function pular() {
    if (!jumping) {
      jumping = true;
      let jumpHeight = 0;
      const jumpInterval = setInterval(() => {
        jumpHeight += 5;
        personagem.style.bottom = jumpHeight + "px";
        if (jumpHeight >= 100) {
          clearInterval(jumpInterval);
          const fallInterval = setInterval(() => {
            jumpHeight -= 5;
            personagem.style.bottom = jumpHeight + "px";
            if (jumpHeight <= 0) {
              personagem.style.bottom = "0";
              clearInterval(fallInterval);
              jumping = false;
            }
          }, 20);
        }
      }, 20);
    }
  }

  document.addEventListener("keydown", (event) => {
    if (event.key === "d") {
      moverParaDireita();
    } else if (event.key === "a") {
      moverParaEsquerda();
    } else if (event.key === "w") {
      pular();
    }
  });
</script>

</body>
</html>
